name: CI & Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - main

  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Environnement √† d√©ployer"
        required: false
        type: choice
        options:
          - none
          - dev
          - prod
        default: none

jobs:
  # 1Ô∏è‚É£ Build & tests (toujours ex√©cut√©)
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Skip tests (no test script defined)
        run: echo "‚ö†Ô∏è Aucun test d√©fini, √©tape ignor√©e."

      - name: Build app
        run: pnpm build


  # 2Ô∏è‚É£ Build & push Docker image (toujours ex√©cut√©)
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_ENV=${{ github.base_ref }}


  # 3Ô∏è‚É£ Deploy DEV (manuel uniquement)
  deploy-dev:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'dev'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to DEV
        run: |
          echo "üîß D√©ploiement DEV d√©clench√© par ${{ github.actor }}"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}:latest"
          # Ajoute ici tes commandes de d√©ploiement DEV


  # 4Ô∏è‚É£ Deploy PROD (manuel uniquement, branche main seulement)
  deploy-prod:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'prod'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify branch is main
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "‚ùå Le d√©ploiement PROD n'est autoris√© que depuis la branche main"
            echo "Branche actuelle: ${{ github.ref }}"
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to PROD
        run: |
          echo "üöÄ D√©ploiement PROD d√©clench√© par ${{ github.actor }}"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}:latest"
