name: CI Next.js

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - main

  workflow_dispatch:

jobs:
  # 1ï¸âƒ£ Build & tests
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Skip tests (no test script defined)
        run: echo "âš ï¸ Aucun test dÃ©fini, Ã©tape ignorÃ©e."

      - name: Build app
        run: pnpm build


  # 2ï¸âƒ£ Build & push Docker image
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_ENV=${{ github.base_ref }}

  # 3ï¸âƒ£ Deploy in dev (manual only)
  deploy-dev:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: false  # Toujours skipped par dÃ©faut
    steps:
      - name: Manual DEV deployment
        run: echo "ğŸ”§ DÃ©ploiement DEV manuel dÃ©clenchÃ© par ${{ github.actor }}"

  # 4ï¸âƒ£ Deploy in prod (manual only, merge develop->main)
  deploy-prod:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: false  # Toujours skipped par dÃ©faut
    steps:
      - name: Check if merge develop to main
        run: |
          if [[ "${{ github.base_ref }}" != "main" ]] || [[ "${{ github.head_ref }}" != "develop" ]]; then
