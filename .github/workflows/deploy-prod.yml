name: Deploy PROD

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify branch is main
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "‚ùå Le d√©ploiement PROD n'est autoris√© que depuis la branche main"
            echo "Branche actuelle: ${{ github.ref }}"
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to PROD
        run: |
          echo "üöÄ D√©ploiement PROD d√©clench√© par ${{ github.actor }}"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}:latest"
